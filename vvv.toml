[server]
port = 3210

[static]
base = "some/path"
index = "index.html"

[static.types]
"css" = "text/css"
"html" = "text/html"
"ico" = "image/x-icon"
"js" = "text/javascript"
"woff" = "font/woff"
"woff2" = "font/woff2"
"png" = "image/png"
"svg" = "image/svg+xml"

[static.reloader]
method = "PATCH"
path = "static"

[gzip]
threshold = 350
types = [
  "text/html",
  "text/css",
  "text/javascript",
  "application/json"
]

